<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cors Request</title>
</head>
<body>
    <h3>Cors Request</h3>
    <button id="btnGetCountries">Get Countries</button>

    <pre id="preOutput"></pre>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
        $(function () {
            var getCountries = function () {
                var url = "https://stark-dawn-64107.herokuapp.com/api/countries/";
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (object) {
                $("#preOutput").text(JSON.stringify(object, null, 4));
            };

            $("#btnGetCountries").click(getCountries);
        });
    </script>

</body>
</html>
