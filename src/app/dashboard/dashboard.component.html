<h3>
  Zenith Society Event Schedule
</h3>


<table *ngIf="events" border="1">
    <thead *ngFor="let c of events; let i=index;" [routerLink]="['/detail', c.Event_ID]"  class="col-1-30" colspan='2'>
      <tr *ngIf = "i == 0 || (events[i-1].Event_From_Time | date :'shortDate') != (c.Event_From_Time | date: 'shortDate')"colspan = '2'>
        <th colspan ='2'>{{events[i].Event_From_Time | date: 'mediumDate'}}</th>
        </tr>
        <tr>
        <th>{{c.Event_From_Time | date:'mediumTime'}} to {{c.Event_To_Time | date:'mediumTime'}}</th>
        <th>{{c.Event_ID}}</th>
      </tr>
</thead>
  </table>
  <app-event-detail [event]="selected"></app-event-detail>
